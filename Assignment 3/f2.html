
<html>
<head>
  <title>Form Question 2</title>
</head>
<body>

  <h2>Online Event Registration Form</h2>

  <form action="/submit-registration" method="post">

    <label>Full Name:</label><br>
    <input type="text" name="fullname" required><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>Phone Number:</label><br>
    <input type="tel" name="phone" pattern="[0-9]{10}" required><br><br>

    <label>Gender:</label><br>
    <input type="radio" name="gender" value="Male"> Male<br>
    <input type="radio" name="gender" value="Female"> Female<br>
    <input type="radio" name="gender" value="Other"> Other<br><br>

    <label>Age Group:</label><br>
    <select name="age-group" required>
      <option value="">--Select--</option>
      <option value="under-18">Under 18</option>
      <option value="18-25">18-25</option>
      <option value="26-40">26-40</option>
      <option value="41-60">41-60</option>
      <option value="60+">60+</option>
    </select><br><br>

    <label>Topics of Interest:</label><br>
    <input type="checkbox" name="topics" value="Technology"> Technology<br>
    <input type="checkbox" name="topics" value="Health"> Health<br>
    <input type="checkbox" name="topics" value="Environment"> Environment<br>
    <input type="checkbox" name="topics" value="Education"> Education<br><br>

    <label>Additional Comments:</label><br>
    <textarea name="comments" rows="4" cols="40"></textarea><br><br>

    <button type="submit">Register</button>

  </form>

</body>
</html>
