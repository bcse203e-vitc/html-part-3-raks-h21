
<html>
<head>
  <title>Login and Password Reset</title>
</head>
<body>

  <h1>User Login</h1>
  <form action="/login" method="post">
    <label>Username:</label><br>
    <input type="text" name="username" required><br><br>

    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>

    <button type="submit">Login</button><br><br>

    <a href="#reset">Forgot Password?</a>
  </form>

  <hr>

  <h2 id="reset">Reset Password</h2>
  <form action="/reset-password" method="post">
    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>

    <label>New Password:</label><br>
    <input type="password" name="new-password" id="new-password" required><br>
    <small id="strength-text"></small><br><br>

    <label>Confirm Password:</label><br>
    <input type="password" name="confirm-password" required><br><br>

    <button type="submit">Reset Password</button>
  </form>

  <script>
    const passwordInput = document.getElementById('new-password');
    const strengthText = document.getElementById('strength-text');

    passwordInput.addEventListener('input', function () {
      const val = passwordInput.value;
      let strength = 'Weak';

      if (val.length >= 8 && /[A-Z]/.test(val) && /\d/.test(val) && /[^A-Za-z0-9]/.test(val)) {
        strength = 'Strong';
      } else if (val.length >= 6 && (/[A-Z]/.test(val) || /\d/.test(val))) {
        strength = 'Medium';
      }

      strengthText.textContent = 'Password Strength: ' + strength;
    });
  </script>

</body>
</html>
