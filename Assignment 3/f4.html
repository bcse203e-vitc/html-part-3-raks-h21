<html>
<head>
  <title>Form Question 4</title>
</head>
<body>

  <h2>Health Survey Form</h2>

  <form action="/submit-health" method="post">

    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" required><br><br>

    <label>Gender:</label><br>
    <input type="radio" name="gender" value="male" required> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="other"> Other
    <br><br>

    <label for="height">Height (cm):</label><br>
    <input type="number" id="height" name="height" required><br><br>

    <label for="weight">Weight (kg):</label><br>
    <input type="number" id="weight" name="weight" required><br><br>

    <label>Lifestyle Questions:</label><br>
    <input type="checkbox" name="lifestyle" value="smoking"> Smoking<br>
    <input type="checkbox" name="lifestyle" value="alcohol"> Alcohol Consumption<br>
    <input type="checkbox" name="lifestyle" value="exercise"> Regular Exercise<br>
    <input type="checkbox" name="lifestyle" value="stress"> High Stress Levels<br><br>

    <label for="diet">Dietary Preference:</label><br>
    <select name="diet" id="diet" required>
      <option value="">--Select--</option>
      <option value="vegetarian">Vegetarian</option>
      <option value="non-vegetarian">Non-Vegetarian</option>
      <option value="vegan">Vegan</option>
    </select><br><br>

    <label for="activity">Activity Level:</label><br>
    <select name="activity" id="activity" required>
      <option value="">--Select--</option>
      <option value="sedentary">Sedentary</option>
      <option value="moderate">Moderate</option>
      <option value="active">Active</option>
    </select><br><br>

    <label for="concerns">Optional Health Concerns:</label><br>
    <textarea id="concerns" name="concerns" rows="5" cols="40" placeholder="List any health concerns you may have..."></textarea><br><br>

    <button type="submit">Submit</button>

  </form>

</body>
</html>
