
<html>
<head>
  <title>Form Question 3</title>
</head>
<body>

  <h2>Website Feedback Form</h2>
  <form action="/submit-feedback" method="post">
    
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label>Rate the Website (1 to 5):</label><br>
    <input type="radio" name="rating" value="1" required> 1 
    <input type="radio" name="rating" value="2"> 2 
    <input type="radio" name="rating" value="3"> 3 
    <input type="radio" name="rating" value="4"> 4 
    <input type="radio" name="rating" value="5"> 5 
    <br><br>

    <label for="type">Type of Feedback:</label><br>
    <select name="type" id="type" required>
      <option value="">--Select--</option>
      <option value="suggestion">Suggestion</option>
      <option value="bug">Bug Report</option>
      <option value="compliment">Compliment</option>
    </select><br><br>

    <label for="feedback">Your Feedback:</label><br>
    <textarea id="feedback" name="feedback" rows="5" cols="40" required></textarea><br><br>

    <label>Would you recommend us?</label><br>
    <input type="radio" name="recommend" value="yes" required> Yes
    <input type="radio" name="recommend" value="no"> No
    <br><br>

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

  </form>

</body>
</html>
